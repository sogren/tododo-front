<div class='container row'>
  <div class='container-categories col l3 col s12'>

  </div>

  <div *ngIf="task" class='container-tasks col l6 col s12 task-info-container'>
    <h2>{{task.title}}</h2>
    <h6>{{task.content}}</h6>
    <div class='button-container'>
      <button class='btn col s3 offset-s2' (click)="goBack()">Back</button>
      <a class='btn col s3 offset-s1'  href="#!" [routerLink]="['/edit-task', task.id]" >Edit</a>
    </div>
  </div>
</div>
