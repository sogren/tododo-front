<div class='task-container collection '>
  <div class='task-button-done valign-wrapper'>
    <input type="checkbox" id="task-checkbox-{{task.id}}" (click)="changeTaskStatus(task.id)" [attr.checked]="task.status == 'done' ? 'checked' : null" />
    <label for="task-checkbox-{{task.id}}"></label>
  </div>

  <a [routerLink]="['/detail', task.id]" href="#!" class="collection-item task-link valign-wrapper">
    {{task.title}}
  </a>

  <div class='task-actions valign-wrapper'>
    <i class="material-icons right">delete</i>
    <i class="material-icons right">mode_edit</i>
  </div>
</div>
